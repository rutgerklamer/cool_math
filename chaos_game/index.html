<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Chaos game</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="../style.css">

        </head>
        <body>

          <div style="width: 20%">

            <input type="range" min="1" max="50" value="20" class="slider" id="speed">Speed<br>
            <input type="range" min="1" max="25" value="2" class="slider" id="size">Size<br>
            <button onclick="sierpinskiTriangle()">sierpinski triangle</button> <br>
            <button onclick="blockInfinite()">square infinite</button> <br>
            <button onclick="sierpinskiBlock()">sierpinski square</button> <br>
            <button onclick="block()">square</button> <br>
          <a href="../index.html">Go home</a>
          </div> 
          <div class="info">
            We spawn a set of big points and a dot randomly placed on the screen.
            Every time we randomly choos a point to move towards.
            The distance moved is the distance from the current point to said point divided by a set amount.
            We leave a trail for some interesting fractals.
            </div>
        </body>
</html>

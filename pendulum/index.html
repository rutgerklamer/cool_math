<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Pendulum</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="../style.css">
        </head>
        <body>


          <div style="width: 20%">
            <a class="sliderText">LENGTH OF PANDULUM 1 LENGTH O</a>
            <input type="range" min="1" max="100" value="50" class="slider" id="pen1"><br>
              <a class="sliderText">LENGTH OF PANDULUM 2 LENGTH O</a>
            <input type="range" min="1" max="100" value="50" class="slider" id="pen2"><br>
              <a class="sliderText">WEIGHT OF PANDULUM 1 WEIGHT O</a>
            <input type="range" min="1" max="100" value="50" class="slider" id="we1"><br>
              <a class="sliderText">WEIGHT OF PANDULUM 2 WEIGHT O</a>
            <input type="range" min="1" max="100" value="50" class="slider" id="we2"><br>
            <button onclick="changeGravity(0.1)">Gravity 0.1</button> <br>
            <button onclick="changeGravity(0.5)">Gravity 0.5</button> <br>
            <button onclick="changeGravity(1)">Gravity 1</button> <br>
            <button onclick="changeGravity(1.5)">Gravity 1.5</button> <br> 
            <button onclick="resetPendulum()">Reset pendulum</button> <br>
          <a href="../index.html">Go home</a>
        </div>
          <div class="info">
            Pretty self explenitory double pendulum.</div>
        </body>
</html>

<!doctype html>


<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Toothpicks</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="../style.css">

        </head>
        <body>


          <div style="width: 20%">

            We add a new toothpick to the end of every old toothpick as long as the end of that old toothpick does not collide with another old toothpick.  <br> <br>
            <input type="range" min="10" max="100" value="20" class="slider" id="length"> Length<br>
            <input type="range" min="10" max="200" value="50" class="slider" id="width"> width <br>
            <input type="range" min="1" max="200" value="100" class="slider" id="speed"> Speed <br>
            <button onclick="resetToothpicks(0.1)">Reset toothpicks</button> <br>
          <a href="../index.html">Go home</a>
          </div> <br>
        </body>
</html>
